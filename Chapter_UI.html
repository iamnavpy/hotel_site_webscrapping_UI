<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Scraper</h1>
    <div class="form-group">
        <label for="residence">Residence:</label>
        <select id="residence">
            <option value="kings_cross">CHAPTER KINGS CROSS</option>
            </select>
    </div>
    <div class="form-group">
        <label for="booking_period">Booking Period:</label>
        <select id="booking_period">
            <option value="sep_aug">SEP 24 - AUG 25 (51 WEEKS)</option>
            </select>
    </div>
    <div class="form-group">
        <input type="checkbox" id="ensuite_checkbox">
        <label for="ensuite_checkbox">Ensuite Room</label>
    </div>
    <button id="scrape-button">Scrape Data</button>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
